<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Country Informations</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    body {
      background-image: url('https://i.pinimg.com/originals/c5/c9/07/c5c907b454d8ab45d07a9f016398f27c.gif');
      background-repeat: no-repeat;
      background-size: cover;
      background-position: center;
      min-height: 100vh;
      color: #fff;
    }

    h2 {
      color: #fff;
      font-weight: 700;
      text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
    }

    .card {
      border-radius: 15px;
      overflow: hidden;
      background: rgba(255, 255, 255, 0.9);
      backdrop-filter: blur(10px);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .card:hover {
      transform: translateY(-5px);
      box-shadow: 0 6px 18px rgba(0,0,0,0.3);
    }

    .card img {
      height: 180px;
      object-fit: cover;
    }

    .input-group {
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.2);
    }

    @media (max-width: 576px) {
      .card {
        width: 100% !important;
      }

      .input-group input {
        font-size: 14px;
      }

      .btn {
        font-size: 14px;
      }
    }
  </style>
</head>

<body>
  <div class="container py-5">
    <h2 class="text-center mb-4"><img src="globe.png" alt="" width="30px"> Country Information Finder</h2>

    <!-- Input Section -->
    <div class="row justify-content-center mb-4">
      <div class="col-12 col-md-8 col-lg-6">
        <div class="input-group">
          <input
            id="cname"
            type="text"
            class="form-control"
            placeholder="Enter Country Name"
            aria-label="Country Name"
          />
          <button class="btn btn-dark" onclick="cfetching()">Search</button>
        </div>
      </div>
    </div>

    <!-- Result Section -->
    <div id="result" class="d-flex justify-content-center flex-wrap gap-3"></div>
  </div>

  <script>
    async function cfetching() {
      const countryName = document.getElementById("cname").value.trim().toLowerCase();
      const resultContainer = document.getElementById("result");

      resultContainer.innerHTML = ""; // clear previous results

      if (!countryName) {
        resultContainer.innerHTML = `<p class="text-dark fw-bold">Please enter a country name!</p>`;
        return;
      }

      try {
        const res = await fetch(`https://restcountries.com/v3.1/name/${countryName}`);
        if (!res.ok) throw new Error("Country not found");
        const data = await res.json();
        displayCountry(data);
      } catch (error) {
        resultContainer.innerHTML = `<p class="text-dark fw-bold"> ${error.message}</p>`;
      }
    }

    function displayCountry(cdata) {
      const country = cdata[0];
      const c_name = country.name.common;
      const c_capital = country.capital ? country.capital[0] : "N/A";
      const c_region = country.region || "N/A";
      const c_flag = country.flags.svg;
      const c_population = country.population.toLocaleString();
      const c_area = country.area.toLocaleString();
      const c_currencies = country.currencies
        ? Object.values(country.currencies).map(cur => cur.name).join(", ")
        : "N/A";
      const c_languages = country.languages
        ? Object.values(country.languages).join(", ")
        : "N/A";

      document.getElementById("result").innerHTML = `
        <div class="card shadow-lg" style="width: 22rem;">
          <img src="${c_flag}" alt="Flag of ${c_name}" class="card-img-top">
          <div class="card-body text-dark">
            <h5 class="card-title text-center fw-bold mb-3">${c_name}</h5>
            <ul class="list-unstyled mb-0">
              <li><strong>Capital:</strong> ${c_capital}</li>
              <li><strong>Region:</strong> ${c_region}</li>
              <li><strong>Population:</strong> ${c_population}</li>
              <li><strong>Area:</strong> ${c_area} kmÂ²</li>
              <li><strong>Currency:</strong> ${c_currencies}</li>
              <li><strong>Language:</strong> ${c_languages}</li>
            </ul>
          </div>
        </div>
      `;
    }
  </script>
</body>
</html>
